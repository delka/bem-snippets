<!--
 .bSearch
 Форма поиска
-->
<form class="bSearch" role="search" method="post" action="/search.html">
  <label class="g-visuallyhidden" for="s">Найти:</label>
  <input class="bSearch__input" type="search" results="10" spellcheck="true" value="" name="search" id="search-text">
  <input class="bSearch__button" type="submit" value="Поиск">
</form>
<style>        
.bSearch {}
.bSearch__input {width: 100%; 
                 -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                         box-sizing: border-box;
                 margin: 0; 
}
.bSearch__button {vertical-align: middle;}
</style>        

<!-- 
 Классический случай: главная форма поиска на сайте
 должна находится внутри layout-блока l-siteSearch
 -->
<div class="l-siteSearch">
  form.bSearch
</div>
